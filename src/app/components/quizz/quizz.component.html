<div class="quizz__container">
  <div class="quizz_logo">
    <img src="assets/imgs/logo.png" alt="" srcset="">
    <h3>{{title}}</h3>
  </div>
  <div *ngIf=!finished  class="quizz_questions">
    <h3> {{questionSelectd.question}}</h3>
  </div>
  <div *ngIf=!finished  class="quizz_option">

    <button *ngFor="let option of questionSelectd.options; let i = index" (click)="playerChoose(option.alias)"
      class="btn-option">

      {{option.name}}
    </button>


  </div>

  <div *ngIf=finished class="quizz_results">
    <h1>Seus Resultado e : </h1>
    <p> {{answersSelectd}}</p>

  </div>
</div>
